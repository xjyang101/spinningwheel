<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spinning Wheel</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
  }

  canvas {
    margin-top: 20px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Spin the Wheel</h1>
<canvas id="wheel" width="400" height="400"></canvas>
<button id="spinBtn">SPIN</button>
<p id="result"></p>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const resultText = document.getElementById("result");

const center = canvas.width / 2;
const radius = center;

// ðŸ”§ Customize slices here
const slices = [
  { label: "Small Prize", weight: 1, color: "#e74c3c" },
  { label: "Medium Prize", weight: 2, color: "#3498db" },
  { label: "Big Prize", weight: 3, color: "#2ecc71" },
  { label: "Jackpot", weight: 0.5, color: "#f1c40f" }
];

let totalWeight = slices.reduce((sum, s) => sum + s.weight, 0);
let currentRotation = 0;
let spinning = false;

// Draw wheel
function drawWheel(rotation = 0) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let startAngle = rotation;

  slices.forEach(slice => {
    const sliceAngle = (slice.weight / totalWeight) * Math.PI * 2;

    ctx.beginPath();
    ctx.moveTo(center, center);
    ctx.arc(center, center, radius, startAngle, startAngle + sliceAngle);
    ctx.fillStyle = slice.color;
    ctx.fill();

    // Text
    ctx.save();
    ctx.translate(center, center);
    ctx.rotate(startAngle + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "16px Arial";
    ctx.fillText(slice.label, radius - 10, 5);
    ctx.restore();

    startAngle += sliceAngle;
  });

  // Pointer
  ctx.beginPath();
  ctx.moveTo(center - 10, 10);
  ctx.lineTo(center + 10, 10);
  ctx.lineTo(center, 30);
  ctx.fillStyle = "white";
  ctx.fill();
}

drawWheel();

document.getElementById("spinBtn").addEventListener("click", () => {
  if (spinning) return;
  spinning = true;
  resultText.textContent = "";

  const spinAmount = Math.random() * 3000 + 3000; // random spin
  const start = performance.now();
  const duration = 3000;

  function animate(time) {
    const progress = Math.min((time - start) / duration, 1);
    const easeOut = 1 - Math.pow(1 - progress, 3);

    currentRotation = (spinAmount * easeOut) * Math.PI / 180;
    drawWheel(currentRotation);

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      determineWinner();
    }
  }

  requestAnimationFrame(animate);
});

function determineWinner() {
  const TWO_PI = Math.PI * 2;

  // Adjust for pointer being at the top
  const pointerAngle = (TWO_PI - (currentRotation % TWO_PI) - Math.PI / 2 + TWO_PI) % TWO_PI;

  let cumulativeAngle = 0;

  for (let slice of slices) {
    const sliceAngle = (slice.weight / totalWeight) * TWO_PI;

    if (
      pointerAngle >= cumulativeAngle &&
      pointerAngle < cumulativeAngle + sliceAngle
    ) {
      resultText.textContent = `ðŸŽ‰ You got: ${slice.label}`;
      return;
    }

    cumulativeAngle += sliceAngle;
  }
}

</script>

</body>
</html>
